<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript">

        var url = 'ws://' + window.location.host + '/klayton'
        var sock = new WebSocket(url);


        sock.onopen = function () {
            console.log('Opening');
            sayKlayton();
        };

        sock.onmessage = function (e) {
            console.log('Recieved message: ', e.data);
            setTimeout(function () {
                sayKlayton()
            }, 2000);
        };
        sock.onclose = function () {
            console.log('Closing');
        };

        function sayKlayton() {
            console.log('Sending Klayton!');
            sock.send("Klayton!");
        }
    </script>
    <title>Hello WebSocket</title>
<body>Hello</body>

</head>
</html>
